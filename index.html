<div></div>

<!--Libraries-->
<script src = "js/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src = "js/underscore/underscore-min.js" type="text/javascript"></script>
<script src = "js/json2/json2.js" type="text/javascript"></script>
<script src = "js/backbone/backbone-min.js" type="text/javascript"></script>
<script src = "person.js"></script>
<script src = "form.js"></script>
<script>
    $(document).ready( function () {
        var AppRouter = Backbone.Router.extend({routes:{
            "posts/:id":"getPost",
            ":action": "defaultRoute"

        }});
        var appRouter = new AppRouter();
        var model = new PersonModel();
        appRouter.on('route:getPost',function (id) {
            var formView = new FormView({model:model});
            var personView = new PersonView({model:model});
            formView.render();
            personView.render();
        });
        appRouter.on('route:defaultRoute', function (actions) {
            $("#container").html("");
            var personView = new PersonView({model:model});
            personView.render();

//            alert(actions);
        });
        Backbone.history.start();
    })
</script>
